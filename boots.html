*{

body{

/* header */

.header{
  position:sticky;
  top:0;
  background:#fff;
  padding:14px;
  text-align:center;
  border-bottom:1px solid #eee;
  z-index:1000;
}

.brand-link{

}

/* page */

.page-title{

  margin:18px 0 10px;
  color:#0F7A3D;
  font-size:20px;
}

.page-products{
  padding:10px 14px 40px;
}

/* grid */

.products-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}

@media(min-width:768px){
  .products-grid{
    grid-template-columns:repeat(4,1fr);
  }
}

/* card */

.product-card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

/* slider */

.product-slider{
  position:relative;
  width:100%;
  aspect-ratio:1/1;
  overflow:hidden;
}

.slider-image{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
  cursor:pointer;
}

.slider-image.active{
  display:block;
}

/* arrows */

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:32px;
  height:32px;
  border:none;
  border-radius:50%;
  background:rgba(0,0,0,.45);
  color:#fff;
  font-size:18px;
  cursor:pointer;
  z-index:5;
}

.arrow.left{ right:8px; }
.arrow.right{ left:8px; }

/* info */

.product-info{
  padding:10px;
  text-align:center;
}

.product-info h3{
  font-size:14px;
  margin-bottom:8px;
}

.buy-btn{
  display:inline-block;
  background:#1DB954;
  color:#fff;
  text-decoration:none;
  padding:7px 12px;
  border-radius:8px;
  font-size:13px;
}

/* lightbox */

.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:9999;
}

.lightbox.show{
  opacity:1;
  pointer-events:auto;
}

.lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}
</style>

<!-- lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lightboxImg">
</div>

<script>

document.querySelectorAll('.product-card').forEach(card=>{

  const images = card.querySelectorAll('.slider-image');
  const next  = card.querySelector('.arrow.right');
  const prev  = card.querySelector('.arrow.left');

  let i = 0;

  function show(n){
    images.forEach(img=>img.classList.remove('active'));
    images[n].classList.add('active');
  }

  next.addEventListener('click', e=>{
    e.stopPropagation();
    i = (i+1) % images.length;
    show(i);
  });

  prev.addEventListener('click', e=>{
    e.stopPropagation();
    i = (i-1+images.length) % images.length;
    show(i);
  });

  images.forEach(img=>{
    img.addEventListener('click', ()=>{
      document.getElementById('lightbox').classList.add('show');
      document.getElementById('lightboxImg').src = img.src;
    });
  });

});

document.getElementById('lightbox').onclick = function(){
  this.classList.remove('show');
};

</script>
